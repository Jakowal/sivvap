<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wiki</title>
    <style>
      *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

      body {
        display: flex;
        height: 100vh;
        overflow: hidden;
        font-family: monospace;
        background: #fff;
        color: #1a1a1a;
      }

      /* ── Sidebar ─────────────────────────────── */
      #sidebar {
        width: 260px;
        min-width: 160px;
        overflow-y: auto;
        border-right: 1px solid #e5e7eb;
        padding: 1rem 0.5rem;
        flex-shrink: 0;
        background: #f9fafb;
      }
      #sidebar-title {
        font-size: 0.7rem;
        text-transform: uppercase;
        letter-spacing: 0.12em;
        color: #9ca3af;
        padding: 0 0.5rem 0.75rem;
      }

      details.tree-dir > summary {
        cursor: pointer;
        list-style: none;
        padding: 0.2rem 0.5rem;
        color: #6b7280;
        font-size: 0.85rem;
        user-select: none;
        border-radius: 4px;
      }
      details.tree-dir > summary::-webkit-details-marker { display: none; }
      details.tree-dir > summary::before { content: '▶ '; font-size: 0.65rem; }
      details.tree-dir[open] > summary::before { content: '▼ '; }
      details.tree-dir > summary:hover { background: #f3f4f6; color: #1a1a1a; }
      .tree-children { padding-left: 1rem; }

      a.tree-file {
        display: block;
        padding: 0.2rem 0.5rem;
        font-size: 0.85rem;
        color: #2563eb;
        border-radius: 4px;
        text-decoration: none;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      a.tree-file:hover { background: #eff6ff; }
      a.tree-file.active { background: #dbeafe; color: #1d4ed8; font-weight: bold; }

      /* ── Content pane ────────────────────────── */
      #content {
        flex: 1;
        overflow-y: auto;
        padding: 2.5rem 3rem;
      }
      #content-inner { max-width: 760px; }

      .placeholder { color: #9ca3af; margin-top: 4rem; font-size: 0.9rem; }
      .error { color: #dc2626; font-size: 0.9rem; }

      /* ── Frontmatter block ───────────────────── */
      .frontmatter {
        border: 1px solid #e5e7eb;
        border-radius: 6px;
        padding: 0.6rem 0.9rem;
        margin-bottom: 1.5rem;
        background: #f9fafb;
        font-size: 0.8rem;
        display: flex;
        flex-direction: column;
        gap: 0.4rem;
      }
      .fm-row { display: flex; align-items: center; gap: 0.4rem; flex-wrap: wrap; }
      .fm-label {
        font-size: 0.7rem;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: #9ca3af;
        width: 3.5rem;
        flex-shrink: 0;
      }
      .fm-tag {
        background: #dbeafe;
        color: #1d4ed8;
        padding: 0.1rem 0.5rem;
        border-radius: 999px;
        font-size: 0.75rem;
        border: none;
        font-family: monospace;
        cursor: pointer;
      }
      .fm-tag:hover { background: #bfdbfe; }
      .fm-alias {
        background: #ede9fe;
        color: #6d28d9;
        padding: 0.1rem 0.5rem;
        border-radius: 999px;
        font-size: 0.75rem;
      }

      /* ── Markdown typography ─────────────────── */
      .md h1, .md h2, .md h3, .md h4, .md h5, .md h6 {
        margin: 1.5rem 0 0.5rem;
        color: #111827;
        line-height: 1.3;
        font-family: sans-serif;
      }
      .md h1 { font-size: 1.75rem; border-bottom: 1px solid #e5e7eb; padding-bottom: 0.35rem; }
      .md h2 { font-size: 1.35rem; }
      .md h3 { font-size: 1.1rem; }
      .md p  { margin: 0.8rem 0; line-height: 1.75; }
      .md ul, .md ol { margin: 0.5rem 0 0.5rem 1.5rem; }
      .md li { margin: 0.25rem 0; line-height: 1.65; }
      .md code {
        background: #f3f4f6;
        padding: 0.1em 0.35em;
        border-radius: 3px;
        font-size: 0.88em;
        color: #b45309;
      }
      .md pre { background: #f3f4f6; padding: 1rem; border-radius: 6px; overflow-x: auto; margin: 1rem 0; }
      .md pre code { background: none; padding: 0; color: #1a1a1a; font-size: 0.9em; }
      .md blockquote {
        border-left: 3px solid #d1d5db;
        margin: 1rem 0;
        padding: 0.4rem 1rem;
        color: #6b7280;
      }
      .md hr  { border: none; border-top: 1px solid #e5e7eb; margin: 1.5rem 0; }
      .md strong { color: #111827; }
      .md a { color: #2563eb; }
      .md a:hover { color: #1d4ed8; }
      .md table { border-collapse: collapse; margin: 1rem 0; }
      .md th, .md td { border: 1px solid #e5e7eb; padding: 0.4rem 0.75rem; }
      .md th { background: #f9fafb; color: #374151; }

      /* ── Search ──────────────────────────────── */
      #search-box { padding: 0 0.5rem 0.6rem; }
      #search-input {
        width: 100%;
        padding: 0.35rem 0.5rem;
        border: 1px solid #e5e7eb;
        border-radius: 4px;
        font-family: monospace;
        font-size: 0.85rem;
        background: #fff;
        color: #1a1a1a;
        outline: none;
      }
      #search-input:focus { border-color: #2563eb; box-shadow: 0 0 0 2px #dbeafe; }

      .search-result {
        display: block;
        padding: 0.4rem 0.5rem;
        border-radius: 4px;
        text-decoration: none;
        color: inherit;
        margin-bottom: 0.1rem;
      }
      .search-result:hover { background: #eff6ff; }
      .search-result.active { background: #dbeafe; }
      .sr-title { display: block; color: #2563eb; font-size: 0.85rem; font-weight: bold; }
      .sr-excerpt {
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
        color: #6b7280;
        font-size: 0.75rem;
        margin-top: 0.15rem;
        line-height: 1.4;
      }
      .no-results { color: #9ca3af; font-size: 0.8rem; padding: 0.25rem 0.5rem; }
      .sr-excerpt mark {
        background: #fef08a;
        color: #713f12;
        border-radius: 2px;
        padding: 0 1px;
        font-style: normal;
      }

      /* Wiki links */
      a.wiki-link       { color: #2563eb; text-decoration: underline dotted; }
      a.wiki-link:hover { color: #1d4ed8; }
      span.wiki-link.broken { color: #dc2626; text-decoration: underline dotted; cursor: default; }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
